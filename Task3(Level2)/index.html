<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <button class="filter-button" data-filter="all">Show all</button>
        <button class="filter-button" data-filter="animals">Animals</button>
        <button class="filter-button" data-filter="city">City</button>
        <button class="filter-button" data-filter="nature">Nature</button>

        <div class="image-container">
            <img src="img/animal1.png" alt="Animal 1" data-tags="animals">
            <img src="img/animal2.png" alt="Animal 2" data-tags="animals">
            <img src="img/animal3.png" alt="Animal 3" data-tags="animals">
            <img src="img/animal4.png" alt="Animal 4" data-tags="animals">
            <img src="img/animal5.png" alt="Animal 5" data-tags="animals">
            <img src="img/animal6.png" alt="Animal 6" data-tags="animals">

            <img src="img/city1.png" alt="City 1" data-tags="city">
            <img src="img/city2.png" alt="City 2" data-tags="city">
            <img src="img/city3.png" alt="City 3" data-tags="city">
            <img src="img/city4.png" alt="City 4" data-tags="city">
            <img src="img/city5.png" alt="City 5" data-tags="city">
            <img src="img/city6.png" alt="City 6" data-tags="city">

            <img src="img/nature1.png" alt="Nature 1" data-tags="nature">
            <img src="img/nature2.png" alt="Nature 2" data-tags="nature">
            <img src="img/nature3.png" alt="Nature 3" data-tags="nature">
            <img src="img/nature4.png" alt="Nature 4" data-tags="nature">
            <img src="img/nature5.png" alt="Nature 5" data-tags="nature">
            <img src="img/nature6.png" alt="Nature 6" data-tags="nature">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
